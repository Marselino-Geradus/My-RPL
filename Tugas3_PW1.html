<!DOCTYPE html>
<html>
<head>
	<title>Form Marsel</title>
</head>
<body>
	<form>
		<!--Elemen 1 & 2 (textarea)-->
		<h5>Elemen 1 & 2 (Teks Area dan Password)</h5>
		<table> 
			<tr>
				<td>			
					<label>Nama lengkap</label>
					<br>	
				</td>
				<td>:</td>
				<td><input type="password" name="Password"></td>
			</tr>
			<tr>
				<td>Password<br></td>
				<td>:</td>
				<td><input type="password" name="Password"></td>
			</tr>
		</table> <hr>



		<!--Elemen 3 (Checkbox)-->
		<h5>Elemen 3 (Checkbox)</h5>
		Pilih hobi Anda: <br>
		<input type="checkbox" name="Futsal"> Futsal <br>
		<input type="checkbox" name="Bulutangkis"> Bulutangkis <br>
		<input type="checkbox" name="Belajar"> Belajar <br> <hr>




		<!--Elemen 4 (radio button)-->
		<h5>Elemen 4 (Radio Button)</h5>
		Agama : <br>
		<input type="radio" name="agama" value="Islam"> Islam <br>
		<input type="radio" name="agama" value="Kristen Protestan"> Kristen Protestan <br>
		<input type="radio" name="agama" value="Kristen Khatolik"> Kristen Khatolik <br>
		<input type="radio" name="agama" value="Hindu"> Hindu <br>
		<input type="radio" name="agama" value="Buddha"> Buddha <br>
		<input type="radio" name="agama" value="Khonghucu"> Khonghucu<br><hr>



		<!--Elemen 5 (Menu Drop Down)-->
		<h5>Elemen 5 (Menu Drop Down)</h5>
		Jumlah Saudara Kandung: 
		<select name="select">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select> <br><hr>



	</form>
</body>
</html>
